<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Productos</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CryptoJS for hashing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>

    <script src="js/script.js" type="text/javascript" defer></script>
    
    <link rel="shortcut icon" href="" type="image/xpng">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10">

        <table id="productsTable" class="w-full border px-4 py-2">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <form class="addProduct" id="addProduct">
            <input type="text" id="product-name" placeholder="Nombre del producto" required>
            <input type="text" id="product-price" placeholder="Precio" required>
            <button type="submit">Agregar</button>
        </form>
        <button id="cargar" class="w-full border px-4 py-2">Cargar Tabla</button>
        <button id="limpiar" class="w-full border px-4 py-2">Limpiar Todo</button>
    </div>
</body>
</html>
